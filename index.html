<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Currency Converter</title>
</head>

<body>


    <div class="container">
        <div class="card" style="width: 30rem">
            <div class="row">
                <div class="col" id="dow">DOW</div>
                <div class="col" id="Sp500">SP 500</div>
                <div class="col" id="nasdaq">NASDAQ</div>

            </div>

            <div class="card-body">
                <h5 class="card-title">Currency Converter</h5>
                <h6 class="card-subtitle mb-2 text-muted">Stock Symbol</h6>
                <form>
                    <input type="text" name="stock-symbol" value="Lookup your stock" id="stockSymbol"><button
                        class="btn" id="search-button"><i class="fa fa-search"></i></button>
                </form>
            </div>

            <div class="col">
                <p class="card-text" id="searchResult">searchResult AAPL</p>
                <p class="card-text" id="defaultPrice">defaultPrice in $</p>
            </div>

            <div class="col">
                <div class="" id="defaultCtry1">Country 1</div>
                <div class="" id="defaultCtry2">Country 2</div>
                <div class="" id="defaultCtry3">Country 3</div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" id="currencyChange" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    currencyChange
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    
                </div>
               <div id="displayCurrencyValue">displayCurrencyValue</div> 
            </div>
        </div>




    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8bee116590.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <!-- <script>src="http://scurker.github.io/currency.js"</script> -->

</body>

</html>
