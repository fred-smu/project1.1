<body>


    <div class="container">
        <div class="card" style="width: 30rem">
            <div class="row">
                <div class="col" id="dow">DOW</div>
                <div class="col" id="Sp500">SP 500</div>
                <div class="col" id="nasdaq">NASDAQ</div>
            </div>

            <h5 class="card-title m-3">Currency Converter</h5><div class="card-body row">

                </form>
    </div>
    
<div class="dropdown mt-4 mb-2 col-6">
                <button class="btn btn-secondary dropdown-toggle" id="currencyChange" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    currencyChange

                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    
                </div>

            </div>
            </div>

            <div class="col">
                <p class="card-text" id="searchResult">searchResult AAPL</p>

            </div>

            <div class="col">
                <div class="" id="defaultCtry1">Country 1</div>

        </div>
