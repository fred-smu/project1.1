<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap/Fontawesome/Google Fonts CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" data-auto-a11y="true"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Currency Converter</title>
</head>

<body>
    <!-- created a header -->
    <header class="header text-center">
        <h1>Currency Converter</h1>
    </header>
    <!-- created a container to hold everything -->
    <div class="container" id="rcorners1">

        <!-- first row holds the SP500, DOW, and NASDAQ -->
        <div class="row">
            <div class="sp500 col-4-xs text-center">SP500 <span id="sp500"></span></div>
            <div class="dow col-4-xs text-center">DOW <span id="dow"></span></div>
            <div class="nasdaq col-4-xs text-center">NASDAQ <span id="nasdaq"></span></div>
        </div>

        <!-- second row holds the searchResult, defaultCtry, and the currencyChange -->
        <div class="row" id="row1">
            <div class="col-3-xs py-4">
                <input id="stockSymbol" type="text" placeholder="Enter a stock symbol">
                <button id="search-button"><i class="fas fa-search"></i></button>
                <ul class="p-0" id="searchResult">
                    <li>searchResult 1</li>
                    <li>searchResult 2</li>
                    <li>searchResult 3</li>
                    <li>searchResult 4</li>
                    <li>searchResult 5</li>
                </ul>
            </div>

            <div class="col-2-xs defaultCtry">
                <div class="EUR">EUR<span id="defaultCtry1"></span> eur</div>
                <div class="YEN">YEN<span id="defaultCtry2"></span> yen</div>
                <div class="GBP">GBP<span id="defaultCtry3"></span> gbp</div>
            </div>

            <div class="col-3-xs newCurrency">
                <select class="px-md-0" id="currencyChange">
                    <option>Currency Selection</option>
                    <option>Words</option>
                    <option>Words</option>
                </select>
                <ul class="p-0" id="displayCurrency">
                    <li>displayCurrencyValue</li>
                    <li>displayCurrencyValue</li>
                    <li>displayCurrencyValue</li>
                    <li>displayCurrencyValue</li>
                    <li>displayCurrencyValue</li>
                </ul>
                <!-- added a placeholder for the output of currencyChange -->
                <span id="displayCurrencyValue"></span>
            </div>            
        </div>            
    </div>
    <!-- added a footer -->
    </div>
    <footer class="footer text-center">
        Financial Analysis
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
